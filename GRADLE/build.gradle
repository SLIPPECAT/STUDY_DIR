plugins {
    id 'java'  // java  플러그인
    id 'com.github.johnrengelman.shadow' version '7.1.2'  // shadowJar 생성을 위한 플러그인 설정
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

tasks.jar {
    manifest {
        attributes['Main-Class'] = 'com.email.MyApplication' // 메인 클래스의 패키지 및 이름을 지정
    }
}

dependencies {

}

tasks.named('test') {
    useJUnitPlatform()
}
